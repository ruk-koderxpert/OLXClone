{% load static %}
<div id="frame">
    <input type="radio" name="frame" id="frame1" checked />
    <input type="radio" name="frame" id="frame2" />
    <input type="radio" name="frame" id="frame3" />
    <input type="radio" name="frame" id="frame4" />
    <div id="slides">
        <div id="overflow">
            <div class="inner">
                <div class="frame frame_1">
                    <div class="frame-content">
                        <!-- <h2>Slide 1</h2> -->
                        <img src="{% static '/images/home_image.jpg' %}" height="400px" width="100%" alt="img1">
                    </div>
                </div>
                <div class="frame frame_2">
                    <div class="frame-content">
                        <!-- <h2>Slide 2</h2> -->
                        <img src="{% static '/images/banner3.webp' %}" height="400px" width="100%" alt="img2">
                    </div>
                </div>
                <div class="frame frame_3">
                    <div class="frame-content">
                        <!-- <h2>Slide 3</h2> -->
                        <img src="{% static '/images/banner.jfif' %}" height="400px" width="100%" alt="img3">
                    </div>
                </div>
                <div class="frame frame_4">
                    <div class="frame-content">
                        <!-- <h2>Slide 4</h2> -->
                        <img src="{% static '/images/banner1.jfif' %}" height="400px" width="100%" alt="img4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <label for="frame1"></label>
        <label for="frame2"></label>
        <label for="frame3"></label>
        <label for="frame4"></label>
    </div>
    <div id="bullets">
        <label for="frame1"></label>
        <label for="frame2"></label>
        <label for="frame3"></label>
        <label for="frame4"></label>
    </div>
</div>
